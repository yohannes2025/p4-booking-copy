<!-- booking_app/templates/booking_app/logout.html -->
{% extends "booking_app/base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <h2 class="mb-4">You have been successfully logged out.</h2>
  <p class="lead">Thank you for using our service. We hope to see you again soon!</p>
  <div class="border-top pt-3 mt-4">
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg"
      ><i class="fas fa-home" aria-hidden="true"></i> Return to Home</a
    >
    <a href="{% url 'account_login' %}" class="btn btn-secondary btn-lg ms-2"
      ><i class="fas fa-sign-in-alt" aria-hidden="true"></i> Log In Again</a
    >
  </div>
</div>
{% endblock %}
