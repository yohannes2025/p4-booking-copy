{% extends "booking_app/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Your Account{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form method="post" aria-labelledby="register-form-title">
            {% csrf_token %}
            <h2 id="register-form-title" class="visually-hidden">User Registration Form</h2>
            {{ form|crispy }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
          </form>
          <div class="border-top pt-3 text-center mt-3">
            <small class="text-muted">
              Already have an account?
              <a href="{% url 'account_login' %}" class="text-primary">Sign In Here</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
